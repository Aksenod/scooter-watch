services:
  - type: web
    name: scooter-watch
    runtime: node
    region: frankfurt  # или другой ближайший регион
    plan: free  # бесплатный план
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Установите через Render Dashboard
    healthCheckPath: /
    autoDeploy: true
